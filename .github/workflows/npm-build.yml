name: Build project

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install npm packages
      run: yarn

    - name: Build project
      run: yarn build

    - name: Release
      uses: plutotcool/release@v1.0.0
      with:
        github_token:  ${{ secrets.GITHUB_TOKEN }}
        publish: false
